<!DOCTYPE html>     <!-- Author:        Brad Botteron -->
<html lang="en">    <!-- Date Written:  10/22/19 -->
<head>              <!-- Description:   Final Project ConsterTube Production Services-->
    <meta charset="UTF-8">
    <title>ConsterTube</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <span id="logoAndName">
    <img id="topLogo" alt="Main Home Logo" src="img/logoFinal.png">
        <h1 id="topHeader">ConsterTube Production Services</h1></span>
    <ul id="nav"></ul>
</header>
<wrapper>

    <article id="article">
        <span id="advertisement">
            <img alt="Advertisement Placeholder Image" id="advertImagePlaceholder" src="img/madeWithCC.png" />
        </span>
        <span id="productLeft">
                <ul>
                    <li>T-Shirt</li>
                </ul>
                <ul>
                    <li class="smallLi" id="smShirt">SM</li>
                    <li class="smallLi" id="mShirt">M</li>
                    <li class="smallLi" id="lShirt">L</li>
                    <li class="smallLi" id="xlShirt">XL</li>
                    <li class="smallLi" id="xxlShirt">XXL</li>
                    <li class="smallLi" id="xxxlShirt">XXXL</li>
                </ul>
                <ul>
                    <li>Hoodies</li>
                </ul>
            <ul>
                    <li class="smallLi" id="smHoodie">SM</li>
                    <li class="smallLi" id="mHoodie">M</li>
                    <li class="smallLi" id="lHoodie">L</li>
                    <li class="smallLi" id="xlHoodie">XL</li>
                    <li class="smallLi" id="xxlHoodie">XXL</li>
                    <li class="smallLi" id="xxxlHoodie">XXXL</li>
                </ul>
        </span>
        <span id="productRight">
            <div alt="Product Scroll Box" id="scrollBox">
                <p id="products"></p>

            </div>
        </span>
    </article>

<footer>
    &copy; 2019 - <span id="year">year</span> ConsterTube Production Services
</footer>
</wrapper>
<script src="scripts/script.js"></script>
<script src="scripts/productList.js"></script>
</body>
</html>
