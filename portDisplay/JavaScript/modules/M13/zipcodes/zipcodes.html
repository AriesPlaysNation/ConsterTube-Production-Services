<!doctype html> <!-- Author:         Brad Botteron                        -->
<html lang="en"><!-- Date Written:   11/28/19                       -->
<head>          <!-- Description:    AJAX example with two framework scripts -->
  <title>AJAX ZipCode Query</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="zipcodes.css" />
</head>
<body>
<div id="wrapper">
<h1>Register for an Account</h1>
<form action="zipcodesTY.php" method="post">
<h2>Membership Registration</h2>
<label>First Name</label>
<input 	type="text" name="fname" 
	id="fname" placeholder="First Name" 
	autofocus="autofocus" required="required" />
<label>Last Name</label>
<input 	type="text" name="lname" id="lname" 
	placeholder="Last Name" required="required" />
<label>Email</label>
<input 	type="email" name="email" 
	id="email" placeholder="Email Address" required="required" />
<label>Street Address</label>
<input 	type="text" name="street1" id="street1" placeholder="Address 1" />
<input 	type="text" name="street2" id="street2" placeholder="Address 2 (optional)" />
<label>Zip Code</label>
<input	type="number" name="zipcode" id="zipcode" 
	title="Enter ZipCode and hit TAB" class="inline" />
<label>City/State</label>
<input	type="text" name="city" id="city" 
	placeholder="City" class="inline" />
<input 	type="text" name="state" id="state" list="stateList" 
	size="3" maxlength="2" class="inline" />
<div id="ajaxState" class="inline">
<datalist id="stateList"></datalist>
</div>
<hr />
<input 	type="reset" name="reset" class="button" value="Clear Form" />
<input	type="submit" name="submit" class="button" value="Register" />
</form>
</div><!-- wrapper -->
<script src="ajax-framework.js"></script>
<script src="ajax-dropdown.js"></script>
<script src="eventListeners.js"></script>
</body>
</html>
