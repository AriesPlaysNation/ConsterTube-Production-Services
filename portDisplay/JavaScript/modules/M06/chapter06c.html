<div id="wrapper">
  <header>
    <h1>Chapter06C</h1>
  </header>
  <article>
   <h2>Automatically Updating Associated Fields</h2>
   <form>
         <fieldset id="message" class="checks">
            <legend>Message</legend>
            <label for="congrats"><input id="congrats"  name="msgType" type="radio" />
            Congratulations!</label>
            <label for="bday"><input id="bday"  name="msgType" type="radio" />
            Happy Birthday!</label>
            <label for="anniv"><input id="anniv"  name="msgType" type="radio" />
            Happy Anniversary!</label>
            <label for="love"><input id="love"  name="msgType" type="radio" />
            I love you!</label>
            <label for="custom"><input id="custom" name="msgType" type="radio" />
            Custom message:</label>
            <textarea 	id="customText" name="CustomText" rows=3 cols=55 
						placeholder="Enter custom message here (max 250 characters)"></textarea>
          </fieldset>
         <p class="noFloat">
            <button type="button" id="orderButton" title="For testing purposes, this is NOT a submit button">Submit</button>
         </p>
	</form>
	</article>
