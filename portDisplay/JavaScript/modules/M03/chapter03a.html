<div id="wrapper">
<h1>Sorting an Array of Strings</h1>
<article>
<h2>SDEV 250 Students</h2>
<ul><!-- one way to avoid an unbalanced tree -->
<script>

//Populate the Array
    var students = ["sean","kevin","lisa","vinny","adam","sandra","mak","scott","lonnie","matthew","kimberly","nathan","will","bud","aaron","dagan"];
    var sortedNames = students.sort(); // Sorts array
    for(var i = 0; i < sortedNames.length; i++)
    {
        document.write("\t<li>" + sortedNames[i] + "</li>\n"); // Build one list item
    } // END of for loop





</script><!-- Use the Web Developer Console to "Inspect" and view generated source code -->
</ul><!-- one way to avoid an unbalanced tree -->
</article>
<p>String theory has always been my favorite topic in Physics.</p>
</div><!-- Unbalanced Tree = opening HTML tag in HTML and closing in <script> -->
</body><!-- or opening in one <script> and closing in another <script>            -->
